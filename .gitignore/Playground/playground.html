<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EventLoop | IRL | Mobile Phone Contacts Auto Suggest Mechanism</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="tryout">
    <p>Numbers to try:</p>
    <p><span></span></p>
  </div>
  <div class="mobile">
    <label for="number">Send SMS</label>
    <input autofocus type="text" id="number" name="number" placeholder="Enter telephone number">
  </div>

  <div class="found"></div>

  <script>
    // contact object
    const contacts = {
      kostas: 6986100100,
      maria: 6986100200,
      george: 6986300300,
      sofia: 6986300400,
      chris: 6987500500,
      marina: 6944600600
    }
    // Adding example phones in html as examples to use
    for (let numbers in contacts) {
      let tryout = document.querySelector(".tryout");
      tryout.innerHTML += ` ${contacts[numbers]},`;
    }

    let inputNumber = document.querySelector("#number");
    inputNumber.addEventListener('keyup', logKey);

    function logKey(e) {
      let inputNumberText = inputNumber.value;
      let found = document.querySelector('.found');
      found.innerHTML= inputNumber.value;

    }
  </script>

</body>

</html>
