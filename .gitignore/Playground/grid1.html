<html>

<head>
    <link rel="stylesheet" href="basic.css">
    <style>
        .container>div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #ffeead;
        }

        html,
        body {
            background-color: #ffeead;
            margin: 10px;
        }

        .container>div:nth-child(1n) {
            background-color: #96ceb4;
        }

        .container>div:nth-child(3n) {
            background-color: #88d8b0;
        }

        .container>div:nth-child(2n) {
            background-color: #ff6f69;
        }

        .container>div:nth-child(4n) {
            background-color: #ffcc5c;
        }

        .container {
            display: grid;
            /* assigning gridd layout */
            grid-template-columns: 25% 25% 50%;
            /* giving column width and declaring how many columns will be created */
            grid-template-rows: 33% 60%;
            /* giving rows hight and diclaring how many rows will be created */
            grid-gap: 3px;
            /* giving grid gap*/

        }
    </style>
</head>

<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>
