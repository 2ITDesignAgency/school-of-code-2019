<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reduce</title>
</head>

<body>
    <script>
        const words = ["To", "be", "or", "not", "to", "be"];
        console.log(words.length); // checking the length of the array
        const lastLetter = words.length - 1; // dinamycaly exclude the last letter
        console.log(lastLetter);
        
        function createPhrase(acc, val, index) {
            
            console.log(index); // index always starts from 0  
            if (index < lastLetter) { // check if index is smaller than lastLetter so it gives a space
                acc += val + " ";
            } else { // otherwise give .
                acc += val + ".";
            }
            return acc;
        }
        let phrase = words.reduce(createPhrase, "");
        console.log("*" + phrase + "*");
    </script>
</body>

</html>
