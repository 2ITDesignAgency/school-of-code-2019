<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="country_a"></div>
    <div id="country_b"></div>
    <button>Load</button>

    <script>
        const URLa = 'https://restcountries.eu/rest/v2/name/italy';
        const URLb = 'https://restcountries.eu/rest/v2/name/portugal';

        document.querySelector("button").addEventListener("click", function (event) {
            console.log(event.type);
            console.log(event.target); // event.target this
            this.innerText = "Loading...";
            loadCountryData();
        });

        function handleReponse(res) {
            console.log("Success", res);
            return res.json(); // => Promise
        }

        function handleError(err) {
            console.error("Fetch error", err);
        }

        function loadCountryData() {
            fetch(URLa)
                .then(handleReponse)
                .then((data) => {
                    console.log(data[0].capital); // italy
                    fetch(URLb)
                        .then(handleReponse)
                        .then(dataB) => {
                            console.log(data[0].capital);
                            console.log(dataB[0].capital);
                            button.innerText = "Load";
                        }
                })
                .then(handleError)
        }
    </script>
</body>

</html>
